<script>
// If "navig" is set in href, set cookie
var href = window.location.href,
    qs = href.split("?")[1]
if(qs){
    var key, value
    for(const item of qs.split("&")){
        [key, value] = item.split("=")
        if(key == "navig"){
            document.cookie = "navig=" + value
        }
    }
}
