<script>
var navig = navig_mode() || "photo",
    ext = navig == "photo" ? ".jpg" : ".png"

var rows = document.querySelectorAll('div[class="row"]'),
    row
for(row of rows){
  var cell = row.querySelector('div[class="col-6"]')
  if(cell){
    var img = cell.querySelector('img')
    if(img && img.id){
      img.src = "assets/images/" + img.id + "-" + navig + ext
    }
  }
}
</script>
